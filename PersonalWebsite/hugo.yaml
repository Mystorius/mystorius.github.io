theme: ["PaperMod"]
baseURL: https://mystorius.github.io
languageCode: en-us
title: Benjamins's Website

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Personal
          url: personal
          weight: 5
        - name: Projects
          url: projects
          weight: 10
        - name: Papers
          url: papers
          weight: 15
        # - name: Search
        #   url: search/
        #   weight: 10
        # - name: Tags
        #   url: tags/
        #   weight: 10
        # - name: WiKi
        #   url: https://github.com/adityatelange/hugo-PaperMod/wiki/

params:
  profileMode:
    enabled: true
    title: "<Title>" # optional default will be site title
    subtitle: "ðŸ¤– Machine Learning Expert | â˜• Coffee Enthusiast | ðŸ’¡ Innovator"
    imageUrl: "https://github.com/Mystorius/mystorius.github.io/blob/master/PersonalWebsite/assets/images/profile.jpeg?raw=true" # optional
    imageTitle: "Github Profile" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Personal
        url: "/personal"
      - name: Projects
        url: "/projects"
      - name: Papers
        url: "/papers"

  socialIcons:
    - name: github
      title: My Github Profile
      url: "https://github.com/Mystorius"
    - name: Instagram
      title: My Instagram Profile
      url: "https://www.instagram.com/benjy___/"
    - name: linkedin
      url: "https://www.linkedin.com/in/benjamin-p-4a4223177/"
